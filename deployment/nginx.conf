server {
    listen 80;
    server_name demo.backend.aishree.com;

    # 1. FIX: 413 Request Entity Too Large
    # Allow up to 100MB to handle many high-res base64 image tiles
    client_max_body_size 100M;

    # Global proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 2. FIX: Real-time Progress Bar (Streaming)
    location /analyze-tiles-stream/ {
        proxy_pass http://127.0.0.1:8000;
        
        # Disable buffering so chunks reach the frontend immediately
        proxy_buffering off;
        proxy_cache off;
        
        # Required for streaming/long-running connections
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding on;

        # Increase timeouts so Nginx doesn't kill long analysis jobs
        proxy_read_timeout 3000s;
        proxy_connect_timeout 3000s;
    }

    # Default location for all other API endpoints
    location / {
        proxy_pass http://127.0.0.1:8000;
        
        # Standard timeouts
        proxy_read_timeout 60s;
    }
}
